<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            .split {
  height: 100%;
  width: 50%;
  position: fixed;
  z-index: 1;
  top: 0;
  overflow-x: hidden;
  padding-top: 20px;
}

/* Control the left side */
.left {
  left: 0;

}

/* Control the right side */
.right {
  right: 0;

}

.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}
        </style>
    </head>

    <body>
        <div>
            <h1 style="text-align: center;">Patient 1</h1>
        </div>

        <div class="split left">
            <div class="centered">
            <h2>Body temperature:Normal</h2>
            <h2>blood pressure:Normal</h2>
            <h2>Pulse reading:Normal</h2>
            <h2>SpO2 level:Normal</h2>
            <h2>Any difficulties: None mentioned..</h2>
            
            
        </div>
    </div>

        <div class="split right">
            <div class="centered">

        <form action="#">
            <h2>Send a message:</h2>
            <textarea rows = "5" cols = "50" name = "ADDINFO">
                Type your message here...
                </textarea><br><br><br>
                
                <input type="button" name="submit" value="Send"><br><br><br>
        </form>
    </div>
    </div>
        </body>
        
    </body>
</html>
