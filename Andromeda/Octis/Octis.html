<body>
     
  <div class="header">
   <div class="logo">

<div class="topnav">

  <div class="w3-content w3-section" style="max-width:500px">
    <img class="mySlides" src="covid1 (1).jpg" style="width:150%">
    <img class="mySlides" src="covid2 (1).jpg" style="width:150%">
    <img class="mySlides" src="covid3 (1).jpg" style="width:150%">
  </div>
  
  <script>
  var myIndex = 0;
  carousel();
  
  function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 2000); // Change image every 2 seconds
  }
  </script>
  <div class="box">
  <h1><u>Online Covid Ticketing System<br>Kerala</u></h1>
  <br><br>
  <h2>Booking a slot for covid testing has been simplified<br>
  Click the button below to get started</h2><br><br>
  <form method="POST" action="octisreg.html">
  <input type="submit" value="Book Now"/>
  </form>
  <br><br><br>
  </div>
