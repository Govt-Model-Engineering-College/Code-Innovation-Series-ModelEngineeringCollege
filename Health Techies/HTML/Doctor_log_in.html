    <h1 id="doc_log">Doctor Log In</h1>
    <div class="form">
        <form id="doc-login-form" action="Doctor_page.html" method="GET">
            <br>
            <label>Doctor Registration Number</label><br>
            <input required> 
            <br><br>
            <label>Email ID</label><br>
            <input type="email" required placeholder="ex: john@xyz.com"> 
            <br><br>
            <label>Password</label><br>
            <input type="password" required placeholder="password"> 
            <br><br>
            <label>Phone Number</label><br>
            <input type="tel" pattern="[0-9]{10}"> 
            <br><br>
            <button>Submit</button>
        </form>
    </div>

</body>
