<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="shortcut icon" type="image/jpg" href="../images/icon.jpg">
</head>
<body id="log_in_page">
    <div class="nav">
        <ul>
           <li><img class = 'sth'src="../images/stethoscope.svg" ><span class='title'>HealthCare Partner</span></li> 
           <li><a href="Home_page.html"><span class="log"> Back</span></a></li>
        </ul>
         
    
      </div>
    <h4 id="log">Log In</h4>
    <div class="form">
        <form class="register-form" action="Patient.html" method="GET">

            <p class="message">Not registered? <a href="Sign_up.html">REGISTER</a></p>
            <label>Patient Code</label><br>
            <input required placeholder="xxxxxx"> 
            <br><br>
            <label>Email ID</label><br>
            <input type="email" required placeholder="ex: john@xyz.com"> 
            <br><br>
            <label>Password</label><br>
            <input type="password" required placeholder="password"> 
            <br><br>
            <label>Phone Number</label><br>
            <input type="tel" pattern="[0-9]{10}"> 
            <br>
            <button>Submit</button>
        </form>
    </div>

</body>
</html>
