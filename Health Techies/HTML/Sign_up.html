<body id="sign_up_page">

    <div class="nav">
        <ul>
           <li><img class = 'sth'src="../images/stethoscope.svg" ><span class='title'> HealthCare Partner</span></li>

      <h1 class="bb">User Sign Up</h1>
    <div class="s_form">
        
        <form class="login-form" action="Personal_Info.html" method="GET">

            <p class="message">Already registered ? <a href="Log_In.html">LOGIN</a></p>

            <label>First Name</label><br>
            <input type="text" id="name" name="name" required placeholder="ex:John"> 
            <br><br>
            <label>Last Name</label><br>
            <input type="text" id="surname" name="surname" required placeholder="ex:Doe"> 


            <br><br>
            <label for="date">Date of Birth</label><br>
            <input type="date" id="date" name="date">

            <br><br>
            <label>Age</label><br>
            <input id="age" name="age" required> 
            
            <br><br>
            <label>Gender</u></label><br><br>
            <label for="gender-male"> Male </label>
            <input id="gender" type="radio" name="gender-choice" value="choice-1">

            <label for="gender-female"> Female </label>
            <input id="gender" type="radio" name="gender-choice" value="choice-2">

            <label for="gender-other"> Other </label>
            <input id="gender" type="radio" name="gender-choice" value="choice-3">
            <br><br>
          
            <label>Address</label><br>
            <input type="text" id="Address" name="Address" > 
            <br><br>

            <label>Phone Number</label><br>
            <input type="tel" pattern="[0-9]{10}"> 
            <br><br>

            <label>Aadhar Number</label><br>
            <input required placeholder="xxxx-xxxx-xxxx"> 
            <br><br>

            <label>Email ID</label><br>
            <input type="email" required placeholder="ex: john@xyz.com"> 
            <br><br>

            <label>Password</label><br>
            <input type="password" required placeholder="password"> 
            <br><br>

            <p class="next"><a href="Personal_Info.html">   Personal Info -> </a></p>
            <br>
        </form>   
        
    </div>
<br>
