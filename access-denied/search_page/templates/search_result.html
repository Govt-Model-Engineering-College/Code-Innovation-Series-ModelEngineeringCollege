{% extends 'home_page/base.html' %}


{% block content %}
    <br>
    <br>
<div class="container donor_list">
    <h2 class='text-center'>Blood Donor List</h2>
        <br>
    <table class="table table-hover">
        <thead class="theadcolor">
            <tr>
                <th>Donor Name</th>
                <th class="text-uppercase">Blood Group</th>
                <th>Last Donate Date</th>
                <th>Address</th>
            </tr>
        </thead>
        {% for donor in d_filter %}
            <tbody>
                <tr>
                    <td><a href="{% url 'donor_list_detail' %}">{{donor.name}}</a></td>
                    <td>{{donor.blood_group | capfirst }}</td>
                    <td>{{donor.last_donation_date}}</td>
                    <td>{{donor.address}}</td>
                </tr>
            </tbody>
        {% endfor %}
    </table>
</div>

{% endblock  %}
